name: CI

on:
  push:
    branches: [ prod ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: install
      run: npm install

    - name: build
      run: npm run build:prod

    - name: publish
      uses: crazy-max/ghaction-github-pages@v1.4.1
      with:
        repo: coinosis/coinosis.github.io
        target_branch: master
        build_dir: dist
      env:
        GITHUB_PAT: ${{ secrets.PAT }}
